    <style>
      :root {
        --accent-color: #000000;
      }
      .dark {
        --accent-color: #ffffff;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Minimalist Dot Grid - Applied to separate div now */
      .bg-dot-grid {
        background-image: radial-gradient(var(--accent-color) 1px, transparent 1px);
        background-size: 32px 32px;
        opacity: 0.15; /* Low opacity only on the background pattern */
      }
      
      /* Noise Overlay */
      .bg-noise {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200vh;
        background: transparent url('https://grainy-gradients.vercel.app/noise.svg') repeat 0 0;
        filter: contrast(150%) brightness(100%);
        animation: grain 8s steps(10) infinite;
        opacity: 0.05;
        z-index: 9999;
        pointer-events: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Focus Shield Blur */
      .blur-shield {
        backdrop-filter: blur(20px);
      }
      
      /* Concept Map Node */
      .node-connector {
        stroke-dasharray: 4;
        animation: dash 1s linear infinite;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: -8;
        }
      }
      
      /* Custom Checkbox */
      .checkbox-wrapper {
        display: inline-flex;
        align-items: center;
      }
    </style>
